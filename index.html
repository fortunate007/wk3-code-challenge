<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <ul id="films">
                <!-- Films will be populated here -->
            </ul>
        </div>
        <div id="main">
            <img id="poster" src="" alt="Movie Poster">
            <h2 id="title"></h2>
            <p>Runtime: <span id="runtime"></span></p>
            <p>Showtime: <span id="showtime"></span></p>
            <p>Available Tickets: <span id="tickets"></span></p>
            <button id="buy-ticket">Buy Ticket</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
